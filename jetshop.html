<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JetSurfers 2 - Jet Shop</title>
    <link rel="icon" href="rec/game-icon.jpg" type="image/png">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="jets-data.js"></script>
    <style>
        /* Styles copied from index.html for consistency */
        body {
            font-family: 'Inter', sans-serif;
            background: #333; /* Changed background color as requested */
            margin: 0;
            user-select: none;
            /* Fullscreen layout adjustments */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Use modal style as the main container for the shop */
        .shop-container {
            /* Fullscreen Override */
            background: transparent; /* Allow body gradient to show */
            width: 100%;
            min-height: 100vh;
            padding: 40px 20px;
            box-sizing: border-box;

            /* Remove card styling */
            border-radius: 0;
            box-shadow: none;
            border: none;
            max-width: none;
            max-height: none;
            overflow-y: visible; /* Let the page scroll */
            
            /* Center content */
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            text-align: center;
        }

        /* Wrapper to keep content readable on wide screens */
        .content-wrapper {
            width: 100%;
            max-width: 1200px; /* Increased width to accommodate side-by-side layout */
        }

        /* --- Layout Logic for PC Screens --- */
        .shop-layout {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        /* Desktop view: Side by side */
        @media (min-width: 1024px) {
            .shop-layout {
                flex-direction: row;
                align-items: flex-start;
                text-align: left; /* Align text left for better reading in columns */
            }
            
            .shop-main {
                flex: 1; /* Takes up remaining space */
            }

            .shop-sidebar {
                width: 380px; /* Fixed width for the bundles sidebar */
                flex-shrink: 0;
                margin-top: 0;
                padding-left: 2rem;
                border-left: 2px solid #555; /* Vertical separator */
            }

            /* Remove the top border from the bundle header on desktop since we have a left border */
            .shop-sidebar h3 {
                border-top: none !important;
                padding-top: 0 !important;
                margin-top: 0 !important;
            }
        }

        /* --- Custom Scrollbar Styles (Global) --- */
        ::-webkit-scrollbar {
            width: 12px;
        }
        ::-webkit-scrollbar-track {
            background: #111827; /* Dark background for the track */
        }
        ::-webkit-scrollbar-thumb {
            background-color: #0E7A0D; /* Bright red */
            border-radius: 10px;
            border: 2px solid #111827; /* Padding around thumb */
            box-shadow: 0 0 10px #0E7A0D, 0 0 20px #0E7A0D; /* Red glow */
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: #f87171; /* Lighter red on hover */
            box-shadow: 0 0 15px #0E7A0D, 0 0 30px #0E7A0D; /* Brighter glow on hover */
        }
        /* For Firefox */
        html {
            scrollbar-width: thin;
            scrollbar-color: #0E7A0D #333;
        }
        
        /* Menu button style for the "Back" link */
        .menu-button {
            display: block;
            width: 100%;
            padding: 16px 0;
            margin-top: 30px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #f3f4f6;
            background-color: #333;
            border: 2px solid #0E7A0D;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px #0E7A0D;
            text-decoration: none;
            text-align: center;
        }
        .menu-button:hover {
            background-color: #0E7A0D;
        }
        .menu-button:active {
            transform: translateY(2px);
            box-shadow: 0 2px #0E7A0D;
        }

        /* --- START: Jet Shop Styles --- */
        .jet-item {
            background: hsl(44, 100%, 37%); /* Semi-transparent dark bg */
            border: 2px solid #0E7A0D;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            backdrop-filter: blur(5px);
        }
        .jet-logo {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 30px;
            height: 30px;
            background: rgba(0,0,0,0.4);
            border-radius: 50%;
            padding: 4px;
        }
        .coin-image {
            width: 16px;
            height: 16px;
            display: inline-block;
            vertical-align: text-bottom;
            margin-left: 4px;
            margin-right: -2px; /* Adjust spacing inside button */
        }
        .jet-image {
            width: 100%;
            height: 100px; /* Fixed height for consistency */
            object-fit: contain; /* Keep aspect ratio */
            margin-bottom: 8px;
        }
        .jet-buy-button {
            width: 100%;
            padding: 8px 0;
            margin-top: 8px;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            background-color: hsl(239, 100%, 64%); /* Blue */
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .jet-buy-button:hover:not(:disabled) {
            background-color: hsl(240, 7%, 27%);
        }
        .jet-buy-button.selected {
            background-color: #4b5563; /* Green */
            cursor: not-allowed;
        }
        .jet-buy-button.disabled {
            background-color: #4b5563; /* Gray */
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* --- START: Bundle Styles --- */
        .bundle-item {
            background: orange;
            border: 2px solid #0E7A0D; /* Blue border for bundles */
            border-radius: 12px;
            padding: 20px;
            margin-top: 0; /* Reset margin since grid handles gap */
            backdrop-filter: blur(5px);
            text-align: center;
        }
        .bundle-jet-images {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .bundle-jet-images img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            background: rgba(0,0,0,0.2);
            border-radius: 6px;
            border: 1px solid #4b5563;
        }

        /* NEW: Star purchase effect */
        .star-particle {
            position: fixed; /* Use fixed positioning to place relative to viewport */
            z-index: 1000;
            width: 15px;
            height: 15px;
            background-color: #ffffff; /* White color */
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            pointer-events: none;
            opacity: 0;
            animation: star-burst 0.8s ease-out forwards;
        }

        @keyframes star-burst {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(0.5) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: var(--transform-end) scale(1) rotate(360deg);
            }
        }

        /* --- END: Jet Shop Styles --- */
    </style>
</head>
<body>

    <!-- NEW: Offline Screen -->
    <div id="offline-screen" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(17, 24, 39, 0.95); z-index: 50; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; color: white;">
        <svg class="w-24 h-24 text-red-500 animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" style="width: 6rem; height: 6rem; color: #ef4444;">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m-12.728 0a9 9 0 010-12.728m12.728 0L5.636 18.364m0-12.728L18.364 18.364"></path>
        </svg>
        <h2 class="text-4xl font-extrabold text-white mt-4 mb-2" style="font-size: 2.25rem; font-weight: 800; margin-top: 1rem; margin-bottom: 0.5rem;">Connection Lost</h2>
        <p class="text-xl text-gray-300" style="font-size: 1.25rem; color: #d1d5db;">Please connect to the internet to access the Jet Shop.</p>
    </div>


    <div class="shop-container">
        <div class="content-wrapper">
            <!-- Header Section -->
            <h2 class="text-3xl font-extrabold mb-4 text-white text-center">JET SHOP</h2>
            <div class="text-lg mb-8 text-center">
                Total Coins: <span id="jetShopCoinsValue" class="font-bold text-yellow-400">0</span> <img src="rec/items/coin.png" alt="Coin" class="coin-image" style="width: 20px; height: 20px; margin-left: 5px;">
            </div>
            
            <div class="shop-layout">
                <!-- Left Column: Main Jet Shop -->
                <div class="shop-main">
                     <!-- Grid for Jet Items -->
                    <div id="jetShopGrid" class="grid grid-cols-2 md:grid-cols-3 gap-4">
                        <!-- Jet items will be populated by JavaScript -->
                    </div>
                </div>

                <!-- Right Column: Jet Bundles -->
                <div class="shop-sidebar">
                    <h3 class="text-2xl font-bold mb-4 text-cyan-400 border-t-2 border-gray-700 pt-4 md:text-center lg:text-left">JET BUNDLES</h3>
                    <div id="bundleShopGrid" class="grid grid-cols-1 gap-4">
                        <!-- Bundles will be populated by JavaScript -->
                    </div>
                </div>
            </div>

            <!-- This is now a link back to the game -->
            <a href="index.html" id="jetShopBackButton" class="menu-button">BACK TO GAME</a>
        </div>
    </div>

<script>
    // === Jets data and storage keys are now loaded from jets-data.js ===
    // BUNDLES array is now defined in jets-data.js
    
    let totalCoins = 0;
    // --- NEW: Audio Setup ---
    const purchaseAudio = new Audio('sfx/purchase.mp3');

    let ownedJets = [DEFAULT_JET_ID];
    let selectedJetId = DEFAULT_JET_ID;

    // --- UI Elements ---
    const jetShopCoinsValue = document.getElementById('jetShopCoinsValue');
    const jetShopGrid = document.getElementById('jetShopGrid');
    const bundleShopGrid = document.getElementById('bundleShopGrid'); // NEW
    
    // --- NEW: Star Purchase Effect ---
    /**
     * Creates a burst of star particles from a clicked button.
     * @param {HTMLElement} buttonElement The button that was clicked.
     */
    function createStarEffect(buttonElement) {
        const rect = buttonElement.getBoundingClientRect();
        const startX = rect.left + rect.width / 2;
        const startY = rect.top + rect.height / 2;
        const particleCount = 15;

        for (let i = 0; i < particleCount; i++) {
            const star = document.createElement('div');
            star.className = 'star-particle';

            // Set initial position
            star.style.left = `${startX}px`;
            star.style.top = `${startY}px`;

            // Set random end transform for the animation
            const angle = Math.random() * 360;
            const distance = Math.random() * 100 + 50;
            const endX = Math.cos(angle * (Math.PI / 180)) * distance;
            const endY = Math.sin(angle * (Math.PI / 180)) * distance;
            star.style.setProperty('--transform-end', `translate(${endX}px, ${endY}px)`);

            document.body.appendChild(star);

            // Remove the particle after the animation finishes
            setTimeout(() => {
                star.remove();
            }, 800); // Must match animation duration
        }
    }

    /**
     * Plays the purchase sound effect.
     */
    function playPurchaseSound() {
        purchaseAudio.currentTime = 0;
        purchaseAudio.play().catch(e => console.error("Purchase audio play failed:", e));
    }
    // --- Data Functions ---

    function loadShopData() {
        const storedCoins = localStorage.getItem(COIN_STORAGE_KEY);
        totalCoins = storedCoins ? parseInt(storedCoins, 10) : 0;
        
        const storedOwnedJets = localStorage.getItem(JET_OWNED_KEY);
        ownedJets = storedOwnedJets ? JSON.parse(storedOwnedJets) : [DEFAULT_JET_ID];

        const storedSelectedJet = localStorage.getItem(JET_SELECTED_KEY);
        selectedJetId = storedSelectedJet ? storedSelectedJet : DEFAULT_JET_ID;
        
        // Update coin display
        jetShopCoinsValue.textContent = totalCoins.toLocaleString();
    }

    function spendCoins(amount) {
        if (totalCoins >= amount) {
            totalCoins -= amount;
            localStorage.setItem(COIN_STORAGE_KEY, totalCoins);
            jetShopCoinsValue.textContent = totalCoins.toLocaleString();
            return true; // Purchase successful
        }
        return false; // Not enough coins
    }

    function saveOwnedJets() {
        localStorage.setItem(JET_OWNED_KEY, JSON.stringify(ownedJets));
    }

    function saveSelectedJet() {
        localStorage.setItem(JET_SELECTED_KEY, selectedJetId);
    }

    // --- Jet Shop Logic (Copied from index.html) ---
    function populateJetShop() {
    jetShopGrid.innerHTML = ''; 
    jetShopCoinsValue.textContent = totalCoins.toLocaleString();

    // Show jets that are available, OR limited jets that the player already owns.
    JETS.filter(jet => {
        const isOwned = ownedJets.includes(jet.id);
        return jet.available || (jet.limited && isOwned);
    }).forEach(jet => {
        const isOwned = ownedJets.includes(jet.id);
        const isSelected = (jet.id === selectedJetId);

        const item = document.createElement('div');
        item.className = 'jet-item relative';
        
        let buttonHtml = '';
        if (isSelected) {
            buttonHtml = `<button class="jet-buy-button selected" disabled>Selected</button>`;
        } else if (isOwned) {
            buttonHtml = `<button class="jet-buy-button" data-jet-id="${jet.id}" data-action="select">Select</button>`;
        } else {
            const canAfford = totalCoins >= jet.price;
            buttonHtml = `<button class="jet-buy-button ${!canAfford ? 'disabled' : ''}" data-jet-id="${jet.id}" data-action="buy" ${!canAfford ? 'disabled' : ''}>
                            Buy (<span class="text-yellow-300">${jet.price.toLocaleString()}</span><img src="rec/items/coin.png" alt="Coin" class="coin-image">)
                          </button>`;
        }

        // ðŸ§Š Add limited label if needed
        item.innerHTML = `
            <img src="${jet.logo}" alt="${jet.name} Logo" class="jet-logo" onerror="this.style.display='none'">
            <img src="${jet.img}" alt="${jet.name}" class="jet-image" onerror="this.src='rec/motor/default.png'">
            <p class="font-bold text-white">
                ${jet.name} ${jet.limited ? '<span class="text-green-400 text-sm">(LIMITED!)</span>' : ''}
            </p>
            ${buttonHtml}
        `;
        jetShopGrid.appendChild(item);
    });
}

    // --- NEW: Bundle Shop Logic ---
    function populateBundleShop() {
        bundleShopGrid.innerHTML = '';

        BUNDLES.forEach(bundle => {
            // Check if the player already owns ALL jets in the bundle
            const ownsAllJets = bundle.jetIds.every(jetId => ownedJets.includes(jetId));
            const canAfford = totalCoins >= bundle.price;

            const item = document.createElement('div');
            item.className = 'bundle-item';

            // Get jet images for the bundle
            let jetImagesHtml = '';
            bundle.jetIds.forEach(jetId => {
                const jet = JETS.find(j => j.id === jetId);
                if (jet) {
                    jetImagesHtml += `<img src="${jet.img}" alt="${jet.name}" onerror="this.src='rec/motor/default.png'">`;
                }
            });

            let buttonHtml = '';
            if (ownsAllJets) {
                buttonHtml = `<button class="jet-buy-button disabled" disabled>Owned</button>`;
            } else {
                buttonHtml = `<button class="jet-buy-button ${!canAfford ? 'disabled' : ''}" 
                                      data-bundle-id="${bundle.id}" 
                                      data-action="buy-bundle" 
                                      ${!canAfford ? 'disabled' : ''}>
                                Buy Bundle (<span class="text-yellow-300">${bundle.price.toLocaleString()}</span><img src="rec/items/coin.png" alt="Coin" class="coin-image">)
                              </button>`;
            }

            item.innerHTML = `
                <p class="font-bold text-xl text-white mb-2">${bundle.name}</p>
                <div class="bundle-jet-images">
                    ${jetImagesHtml}
                </div>
                <p class="text-sm text-gray-300 mb-3">Get all 3 jets in this exclusive bundle!</p>
                ${buttonHtml}
            `;
            bundleShopGrid.appendChild(item);
        });
    }

    function handleBundleShopClick(e) {
        const button = e.target.closest('.jet-buy-button[data-action="buy-bundle"]');
        if (!button || button.disabled) return;

        const bundleId = button.dataset.bundleId;
        buyBundle(bundleId);
        // NEW: Trigger effect
        playPurchaseSound();
        createStarEffect(button);
    }

    // Event handler for clicks inside the jet shop grid
    function handleJetShopClick(e) {
        const button = e.target.closest('.jet-buy-button');
        if (!button || button.disabled) return; // Ignore clicks on disabled buttons

        const jetId = button.dataset.jetId;
        const action = button.dataset.action;
        const jet = JETS.find(j => j.id === jetId);

        if (!jet) return;

        if (action === 'buy') {
            if (spendCoins(jet.price)) {
                // Purchase successful
                // NEW: Trigger effect
                playPurchaseSound();
                createStarEffect(button);

                // --- NEW: Track money spent ---
                const storedSpent = localStorage.getItem(MONEY_SPENT_KEY);
                let moneySpent = storedSpent ? parseInt(storedSpent, 10) : 0;
                moneySpent += jet.price;
                localStorage.setItem(MONEY_SPENT_KEY, moneySpent);
                // --- END: Track money spent ---
                
                ownedJets.push(jet.id);
                saveOwnedJets();
                
                // Automatically select the new jet
                selectedJetId = jet.id;
                saveSelectedJet();

                // Repopulate the shop to update buttons
                populateJetShop();
            } else {
                // Not enough coins
                console.log("Not enough coins");
            }
        } else if (action === 'select') {
            selectedJetId = jet.id;
            saveSelectedJet();
            // Repopulate the shop to update buttons
            populateJetShop();
        }
    }

    // --- NEW: Function to handle buying a bundle ---
    function buyBundle(bundleId) {
        const bundle = BUNDLES.find(b => b.id === bundleId);
        if (!bundle) return;

        if (spendCoins(bundle.price)) {
            // Purchase successful
            const newJets = bundle.jetIds.filter(jetId => !ownedJets.includes(jetId));
            
            // NEW: Trigger effect (moved here to avoid playing sound on failure)
            playPurchaseSound();
            createStarEffect(document.querySelector(`[data-bundle-id="${bundleId}"]`));
            
            // Add new jets to owned list
            ownedJets.push(...newJets);
            saveOwnedJets();

            // Track money spent
            const storedSpent = localStorage.getItem(MONEY_SPENT_KEY);
            let moneySpent = storedSpent ? parseInt(storedSpent, 10) : 0;
            moneySpent += bundle.price;
            localStorage.setItem(MONEY_SPENT_KEY, moneySpent);

            // Repopulate both shops to update all buttons
            populateJetShop();
            populateBundleShop();
        } else {
            console.log("Not enough coins to buy bundle");
        }
    }

    // --- Event Listeners & Initialization ---

    jetShopGrid.addEventListener('click', handleJetShopClick);
    bundleShopGrid.addEventListener('click', handleBundleShopClick); // NEW

    // --- NEW: Offline Detection ---
    function handleConnectionChange() {
        const offlineScreen = document.getElementById('offline-screen');
        const shopContainer = document.querySelector('.shop-container');

        if (navigator.onLine) {
            // We are online
            offlineScreen.style.display = 'none';
            shopContainer.style.display = 'block';
            // Refresh data in case we came back online
            loadShopData();
            populateJetShop();
            populateBundleShop();
        } else {
            // We are offline
            offlineScreen.style.display = 'flex';
            shopContainer.style.display = 'none';
        }
    }

    window.addEventListener('online', handleConnectionChange);
    window.addEventListener('offline', handleConnectionChange);

    window.onload = function() {
        // Initial check on page load
        handleConnectionChange();
    };

</script>

</body>
</html>
